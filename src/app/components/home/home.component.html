<!-- component -->
<div class="bg-white p-8 rounded-md w-full">
  <div class="flex items-center justify-between pb-6">
    <div>
      <h1 class="text-gray-600 font-semibold">Students list</h1>
    </div>
    <div class="flex items-center justify-between">
      <div class="flex bg-gray-200 items-center p-2 rounded-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          [(ngModel)]="searchText"
          class="bg-gray-200 outline-none ml-1 block"
          type="text"
          name=""
          id=""
          placeholder="поиск..."
        />
        <button (click)="onSearch()" class="btn btn-primary ml-2">Search</button>
      </div>

    </div>
  </div>
  <div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 font-bold py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Имя студента
            </th>
            <th
              class="px-5 py-3 font-bold border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Электронная почта
            </th>
            <th
              class="px-5 py-3 font-bold border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Возраст
            </th>
            <th
              class="px-5 py-3 font-bold border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Город
            </th>
            <th
              class="px-5 py-3  font-bold border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Редактировать
            </th>
            <th
              class="px-5 py-3  font-bold border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of myData$ | async;    ">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <div class="flex items-center">
                <div class="ml-3">
                  <input class="text-gray-900 font-semibold whitespace-no-wrap" [(ngModel)]="user.username">
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <input type="hidden" class="text-gray-900 font-semibold whitespace-no-wrap" [(ngModel)]="user.email">
              <p type="hidden" class="text-gray-900 font-semibold whitespace-no-wrap"  > {{user.email}}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <input class="text-gray-900 font-semibold whitespace-no-wrap" [(ngModel)]="user.age">
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <input class="text-gray-900 font-semibold whitespace-no-wrap" [(ngModel)]="user.city">
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <button
                class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                (click)="updateUser(user)"
              >
      <span
        aria-hidden
        class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
      ></span>
                <span class="relative">Изменить</span>
              </button>
            </td>
            <td>
              <button (click)="delete(user)"
                      class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
              >
                  <span
                    aria-hidden
                    class="absolute inset-0 bg-red-200 opacity-50 rounded-full"
                  ></span>
                <span class="relative">Удалить</span>
              </button>

            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
