<div class="relative py-3 sm:max-w-xl sm:mx-auto">
  <div
    class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
  >
    <div class="max-w-md mx-auto">
      <div class="flex items-center space-x-5">
        <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
          <h2 class="leading-relaxed">Добавить нового студента</h2>
        </div>
      </div>
      <div class="divide-y divide-gray-200">
        <form (submit)="submitData()">
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
          >
            <div class="flex flex-col">
              <label class="leading-loose">Имя</label>
              <input
                [(ngModel)]="username"
                required
                name="username"
                type="text"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="имя"
              />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Эмайл</label>
              <input
                [(ngModel)]="email"
                required
                type="email"
                name="email"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Optional"
              />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Возраст</label>
              <input
                [(ngModel)]="age"
                required
                name="age"
                type="number"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Optional"
              />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Город</label>
              <input
                [(ngModel)]="city"
                required
                name="city"
                type="text"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Optional"
              />
            </div>


            <div class="pt-4    ">
              <button
                class="bg-blue-500 hover:bg-white hover:border-2 hover:text-blue-500  flex justify-center items-center text-white px-4 py-2 rounded-md focus:outline-none"
              >
                Create
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
